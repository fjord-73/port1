{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>

    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    crossorigin="anonymous"/>
    
    </head>
<body class="container">
    <h1 class="display-4" text-primary>{{title}}</h1>
    <p>{{message|safe}}</p>
    <ol class="list-group mb-4">
    {% for item in form %}
    <li class="list-group-item py-2">{{ item.name }} ({{ item.value }})
        :{{ item.errors.as_text}}</li>
    {% endfor %}
    </ol>
    <table class="table mt-4">
        <form action="{% url 'check' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">名前{{ form.name }}</div>
        <div class="form-group">ポイント{{ form.point }}</div>
        <div class="form-group">日付{{ form.datepoint }}</div>
        <div>
            <input type="submit" value="click" class="btn btn-primary">
        </div>
        </td></tr>
        </form>
    </table>
</body>
</html>
